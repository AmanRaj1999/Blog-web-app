<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .blog-item {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .add-blog-form input[type="text"],
    .add-blog-form textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    
    .add-blog-form button {
      padding: 5px 10px;
    }
    
    .delete-button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      float: right;
    }
    
    .blog-item h2 {
      margin-top: 0;
    }
    
    .add-blog-form {
      margin-bottom: 20px;
    }
